name: Multi-Subscription Link Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  sync-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract Links
        run: |
          # --- 1. 获取 mksshare (使用你验证成功的 io 地址) ---
          RAW_README_1=$(curl -s https://raw.githubusercontent.com/mksshare/mksshare.github.io/main/README.md)
          URL_1=$(echo "$RAW_README_1" | grep -oE "https://[a-zA-Z0-9.-]+\.mcsslk\.xyz/[a-zA-Z0-9]+" | head -n 1 | tr -d '\r' | xargs)
          if [ -z "$URL_1" ]; then
            echo "mksshare 抓取结果为空，保留旧文件"
          else
            echo "$URL_1" > link.txt
            echo "成功捕获 mksshare: $URL_1"
          fi

          # --- 2. 获取 abshare (保持你确认成功的简单匹配) ---
          RAW_README_2=$(curl -s https://raw.githubusercontent.com/abshare/abshare.github.io/main/README.md)
          URL_2=$(echo "$RAW_README_2" | grep -o 'https://[^ ]*absslk\.xyz[^ ]*' | head -n 1 | tr -d '\r' | xargs)
          if [ -z "$URL_2" ]; then
            echo "abshare 抓取结果为空"
          else
            echo "$URL_2" > link_abshare.txt
            echo "成功捕获 abshare: $URL_2"
          fi

          # --- 3. 获取 tolinkshare2 (保持你确认成功的简单匹配) ---
          RAW_README_3=$(curl -s https://raw.githubusercontent.com/tolinkshare2/tolinkshare2.github.io/main/README.md)
          URL_3=$(echo "$RAW_README_3" | grep -o 'https://[^ ]*tosslk\.xyz[^ ]*' | head -n 1 | tr -d '\r' | xargs)
          if [ -z "$URL_3" ]; then
            echo "tolinkshare2 抓取结果为空"
          else
            echo "$URL_3" > link_tolinkshare2.txt
            echo "成功捕获 tolinkshare2: $URL_3"
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "Link Bot"
          git config --global user.email "bot@github.com"
          git add link.txt link_abshare.txt link_tolinkshare2.txt
          # 只要有任何文件变化就提交，没变化则优雅退出
          git commit -m "Update links: $(date)" || exit 0
          git push
