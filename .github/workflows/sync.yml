name: Multi-Subscription Link Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  sync-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract All Links
        run: |
          # 1. mksshare (使用你指定的 io 地址)
          curl -s https://raw.githubusercontent.com/mksshare/mksshare.github.io/main/README.md | grep -o 'https://[^ ]*mcsslk\.xyz[^ ]*' | head -n 1 > link.txt

          # 2. 提取 abshare
          # 访问其 README 并抓取包含域名关键词的链接
          curl -s https://raw.githubusercontent.com/abshare/abshare.github.io/main/README.md | grep -o 'https://[^ ]*absslk\.xyz[^ ]*' | head -n 1 > link_abshare.txt
          
          # 3. 提取 tolinkshare2
          curl -s https://raw.githubusercontent.com/tolinkshare2/tolinkshare2.github.io/main/README.md | grep -o 'https://[^ ]*tosslk\.xyz[^ ]*' | head -n 1 > link_tolinkshare2.txt

      - name: Commit and Push
        run: |
          git config --global user.name "Link Bot"
          git config --global user.email "bot@github.com"
          git add link.txt link_abshare.txt link_tolinkshare2.txt
          # 使用 --allow-empty 确保哪怕文件内容没变也会产生 commit，强制刷新时间戳
          git commit --allow-empty -m "Auto Update: $(date)"
          git push
