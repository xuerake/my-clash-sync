name: Multi-Subscription Link Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  sync-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract Links
        run: |
          # 1. 提取 mksshare (域名关键词: mcsslk.xyz)
          curl -s https://raw.githubusercontent.com/mcsslk/mksshare/main/README.md | grep -o 'https://[^ ]*mcsslk\.xyz[^ ]*' | head -n 1 > link.txt
          
          # 2. 提取 abshare (域名关键词: absslk.xyz)
          curl -s https://raw.githubusercontent.com/abshare/abshare.github.io/main/README.md | grep -o 'https://[^ ]*absslk\.xyz[^ ]*' | head -n 1 > link_abshare.txt
          
          # 3. 提取 tolinkshare2 (域名关键词: tosslk.xyz)
          curl -s https://raw.githubusercontent.com/tolinkshare2/tolinkshare2.github.io/main/README.md | grep -o 'https://[^ ]*tosslk\.xyz[^ ]*' | head -n 1 > link_tolinkshare2.txt

      - name: Commit and Push
        run: |
          git config --global user.name "Link Bot"
          git config --global user.email "bot@github.com"
          git add link.txt link_abshare.txt link_tolinkshare2.txt
          git commit -m "Update links: $(date)" || exit 0
          git push
