name: Multi-Subscription Link Sync

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  sync-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract All Links
        run: |
          # 1. 抓取 mksshare
          curl -s https://raw.githubusercontent.com/mksshare/mksshare.github.io/main/README.md | grep -o 'https://[^ ]*mcsslk\.xyz[^ ]*' | head -n 1 > link.txt
          
          # 2. 抓取 abshare
          curl -s https://raw.githubusercontent.com/abshare/abshare.github.io/main/README.md | grep -o 'https://[^ ]*absslk\.xyz[^ ]*' | head -n 1 > link_abshare.txt
          
          # 3. 抓取 tolinkshare2
          curl -s https://raw.githubusercontent.com/tolinkshare2/tolinkshare2.github.io/main/README.md | grep -o 'https://[^ ]*tosslk\.xyz[^ ]*' | head -n 1 > link_tolinkshare2.txt

          # 4. 新增：抓取 mkshare3
          curl -s https://raw.githubusercontent.com/mkshare3/mkshare3.github.io/main/README.md | grep -o 'https://[^ ]*mcsslk\.xyz[^ ]*' | head -n 1 > link_mkshare3.txt

          # 5. 新增：抓取 abshare3
          curl -s https://raw.githubusercontent.com/abshare3/abshare3.github.io/main/README.md | grep -o 'https://[^ ]*absslk\.xyz[^ ]*' | head -n 1 > link_abshare3.txt
          
          # 强制写入时间戳，解决“18分钟不更新”的缓存问题
          echo "# Last check: $(date)" >> link.txt
          echo "# Last check: $(date)" >> link_abshare.txt
          echo "# Last check: $(date)" >> link_tolinkshare2.txt
          echo "# Last check: $(date)" >> link_mkshare3.txt
          echo "# Last check: $(date)" >> link_abshare3.txt

      - name: Commit and Push
        run: |
          git config --global user.name "Link Bot"
          git config --global user.email "bot@github.com"
          git add *.txt
          git commit -m "Update links including mkshare3 and abshare3: $(date)"
          git push
