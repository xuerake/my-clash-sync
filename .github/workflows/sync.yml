name: 订阅自动修复与同步

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: 

jobs:
  update_link:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v3

      - name: 抓取并强制转换格式
        run: |
          # 1. 获取原作者最新的动态链接
          RAW_README=$(curl -s https://raw.githubusercontent.com/mksshare/mksshare.github.io/main/README.md)
          DYNAMIC_URL=$(echo "$RAW_README" | grep -oE "https://[a-zA-Z0-9.-]+\.mcsslk\.xyz/[a-zA-Z0-9]+" | head -n 1 | tr -d '\r' | xargs)
          
          echo "捕获到的原始链接: $DYNAMIC_URL"
          
          if [ -z "$DYNAMIC_URL" ]; then
            echo "错误：未能解析到有效链接"
            exit 1
          fi

          # 2. 使用第三方后端进行强制转换 (转换至标准 Clash 格式)
          # 这样可以解决缩进错误、非法字符以及占位符节点问题
          CONVERT_URL="https://api.v1.mk/sub?target=clash&url=${DYNAMIC_URL}&insert=false&emoji=true&list=false&tfo=false&scv=false&fdn=false&sort=false"
          
          echo "正在通过转换器下载: $CONVERT_URL"
          
          # 下载并保存，如果下载失败则重试一次
          curl -L "$CONVERT_URL" -H "User-Agent: Clash" -o config.yaml || curl -L "$DYNAMIC_URL" -o config.yaml

      - name: 推送更新
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add config.yaml
          git commit -m "自动修复并同步: $(date)" || echo "内容无变化"
          git push
