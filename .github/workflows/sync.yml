name: 自动同步订阅

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: 

jobs:
  update_link:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v3

      - name: 动态抓取并转换链接
        run: |
          # 1. 下载原作者 README
          RAW_README=$(curl -s https://raw.githubusercontent.com/mksshare/mksshare.github.io/main/README.md)
          
          # 2. 提取最新动态链接并清洗特殊字符
          DYNAMIC_URL=$(echo "$RAW_README" | grep -oE "https://[a-zA-Z0-9.-]+\.mcsslk\.xyz/[a-zA-Z0-9]+" | head -n 1 | tr -d '\r' | xargs)
          
          echo "捕获到的链接: $DYNAMIC_URL"
          
          if [ -z "$DYNAMIC_URL" ]; then
            echo "错误：未能在页面找到有效链接"
            exit 1
          fi

          # 3. 使用转换器后端获取标准 Clash 配置 (解决 Invalid YAML 问题)
          CONVERT_URL="https://sub.id9.cc/sub?target=clash&url=${DYNAMIC_URL}&insert=false&emoji=true&list=false&tfo=false&scv=false&fdn=false&sort=false"
          
          # 下载并保存
          curl -L "$CONVERT_URL" -H "User-Agent: Clash" -o config.yaml

      - name: 推送更新到仓库
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add config.yaml
          git commit -m "同步节点: $(date)" || echo "内容无变化"
          git push
