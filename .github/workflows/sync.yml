name: Multi-Subscription Link Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  sync-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract Links
        run: |
          # 1. 终极兼容提取 mksshare：匹配任何包含 mcsslk.xyz 的 https 链接
          curl -s https://raw.githubusercontent.com/mcsslk/mksshare/main/README.md | grep -o 'https://[^"]*mcsslk\.xyz[^"]*' | head -n 1 | sed 's/)$//' > link.txt
          
          # 2. 提取 abshare (已确认成功)
          curl -s https://raw.githubusercontent.com/abshare/abshare.github.io/main/README.md | grep -o 'https://[^"]*absslk\.xyz[^"]*' | head -n 1 | sed 's/)$//' > link_abshare.txt
          
          # 3. 提取 tolinkshare2 (已确认成功)
          curl -s https://raw.githubusercontent.com/tolinkshare2/tolinkshare2.github.io/main/README.md | grep -o 'https://[^"]*tosslk\.xyz[^"]*' | head -n 1 | sed 's/)$//' > link_tolinkshare2.txt

      - name: Commit and Push
        run: |
          git config --global user.name "Link Bot"
          git config --global user.email "bot@github.com"
          git add link.txt link_abshare.txt link_tolinkshare2.txt
          # 确保只有文件存在且不为空时才进行 commit 逻辑判断
          git commit -m "Update links: $(date)" || exit 0
          git push
