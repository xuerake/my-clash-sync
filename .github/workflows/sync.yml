name: 自动动态同步订阅

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: 

jobs:
  update_link:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v3

      - name: 抓取并清洗链接
        run: |
          # 1. 获取原作者 README
          RAW_README=$(curl -s https://raw.githubusercontent.com/mksshare/mksshare.github.io/main/README.md)
          
          # 2. 提取最新动态链接并清洗特殊字符
          DYNAMIC_URL=$(echo "$RAW_README" | grep -oE "https://[a-zA-Z0-9.-]+\.mcsslk\.xyz/[a-zA-Z0-9]+" | head -n 1 | tr -d '\r' | xargs)
          
          echo "捕获到的真实地址: $DYNAMIC_URL"
          
          if [ -z "$DYNAMIC_URL" ]; then
            echo "错误：未能在页面解析到链接"
            exit 1
          fi

          # 3. 直接下载原始内容（不通过第三方转换器，减少报错几率）
          # 使用 Clash 的 User-Agent 骗过对方服务器，确保拿到配置
          curl -L "$DYNAMIC_URL" -H "User-Agent: Clash" -o config.yaml

      - name: 推送更新
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add config.yaml
          git commit -m "同步原始节点: $(date)" || echo "内容无变化"
          git push
